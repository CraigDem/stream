<!DOCTYPE html>
<html>
  <head>
	{% load staticfiles %}
    {% load bootstrap3 %}
    {% bootstrap_css %}
    <link href="{% static "css/style.css" %}" rel="stylesheet" media="screen">

  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">miTV</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Test</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_anonymous %}
              <li>
                <a href="/register/">Sign Up</a>
              </li>
              <li>
                <a href="{% url 'django.contrib.auth.views.login' %}">Login</a>
              </li>
            {% else %}
              <li class="dropdown" id="menuLogin">
                <a class="dropdown-toggle" href="#" data-toggle="dropdown" id="navLogin">{{ user }} <span class="caret"></span></a>
                <div class="dropdown-menu" style="padding:17px;">
                  <a class="btn btn-danger btn-block" href="{% url 'django.contrib.auth.views.logout' %}">Logout</a> 
                </div>
              </li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
	{% block content %}{% endblock %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    {% bootstrap_javascript %}
  </body>
</html>
